<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Apurbo.Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #0f172a;">

    <div class="login-popup open-popup" id="loginFormContainer" style="position: relative; visibility: visible; opacity: 1; transform: scale(1); background: transparent;">
        <div class="box" id="loginBox">
            <form onsubmit="event.preventDefault(); loginUser();" autocomplete="off">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" id="userLogin" required="required">
                    <span>Username</span><i class="line-anim"></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="passLogin" required="required">
                    <span>Password</span><i class="line-anim"></i>
                    <i class="fas fa-eye eye-btn" onclick="togglePassword('passLogin', this)"></i>
                </div>
                <div class="links">
                    <a href="#" onclick="toggleForms('signup')">Signup</a>
                    <a href="index.html" style="color: #45f3ff;">Back to Home</a>
                </div>
                <input type="submit" value="Login" class="submit-btn">
            </form>
        </div>

        <div class="box" id="signupBox" style="display: none;">
            <form onsubmit="event.preventDefault(); registerUser();" autocomplete="off">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="text" id="regUser" required="required">
                    <span>Username</span><i class="line-anim"></i>
                </div>
                <div class="inputBox">
                    <input type="email" id="regEmail" required="required">
                    <span>Email</span><i class="line-anim"></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="regPass" required="required">
                    <span>Password</span><i class="line-anim"></i>
                    <i class="fas fa-eye eye-btn" onclick="togglePassword('regPass', this)"></i>
                </div>
                <div class="links">
                    <a href="#" onclick="toggleForms('login')">Login here</a>
                </div>
                <input type="submit" value="Register" class="submit-btn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleForms(type) {
            if(type === 'signup') {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('signupBox').style.display = 'flex';
            } else {
                document.getElementById('signupBox').style.display = 'none';
                document.getElementById('loginBox').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
